  <!-- Penguin Eyes -->
  <circle cx="170" cy="250" r="15" fill="white" />
  <circle cx="230" cy="250" r="15" fill="white" />
  <!-- Penguin Pupils -->
  <circle cx="170" cy="250" r="7" fill="black" />
  <circle cx="230" cy="250" r="7" fill="black" />
