<path d="M 10 80 Q 95 10 180 80 T 270 80" stroke="green" fill="none" stroke-width="2" />
  <!-- Penguin Body (Main Body) -->
  <ellipse cx="200" cy="300" rx="90" ry="130" fill="black" />
